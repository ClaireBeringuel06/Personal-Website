<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Warm Dashboard Layout</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
  body { background:#fff8f0; font-family: system-ui, sans-serif; }

  /* Sidebar */
  #sidebar { background:#f97316; color:#fff; min-height:100vh; transition: width 0.3s; position:fixed; top:0; left:0; z-index:100; }
  #sidebar.expanded { width:250px; }
  #sidebar.collapsed { width:70px; }
  #sidebar .nav-link { color:#fff3e0; padding:.75rem 1rem; display:flex; align-items:center; border-radius:.5rem; margin-bottom:.25rem; transition: all .3s; }
  #sidebar .nav-link.active, #sidebar .nav-link:hover { background:#d97706; color:#fff; }
  #sidebar .nav-link i { width:22px; text-align:center; margin-right:.5rem; }
  #sidebar .brand { font-weight:bold; font-size:1.2rem; padding:1rem; display:flex; justify-content:space-between; align-items:center; transition: opacity .3s; }

  /* Profile & logout */
  .sidebar-footer { position:absolute; bottom:0; left:0; right:0; text-align:center; padding:1rem; }
  .sidebar-footer img { width:48px; height:48px; border-radius:50%; border:2px solid #fff; cursor:pointer; transition:transform .3s; }
  .sidebar-footer img:hover { transform: rotate(360deg) scale(1.1); }
  .sidebar-footer .username { margin-top:.5rem; font-size:.9rem; transition: opacity .3s; }
  #logoutBtn { display:none; margin-top:.5rem; }

  /* Top bar */
  .topbar { background:#ffb347; border-bottom:1px solid #ffc77d; padding:.75rem 1rem; position:sticky; top:0; z-index:10; color:#fff; transition: opacity .3s; }

  /* Main content */
  #mainContent { padding:1.5rem; transition: margin-left .3s ease; min-height:100vh; margin-left:250px; }

  /* Cards */
  .card-custom { background:#ffe5d4; border-radius:.75rem; padding:1.25rem; margin-bottom:1.5rem; }
  .card-custom h2 { font-size:1.25rem; color:#c2410c; }
</style>
</head>
<body>

<div id="sidebar" class="expanded d-flex flex-column p-2">
  <div class="brand">
    <span id="brandText">Warm Dashboard</span>
    <button class="btn btn-sm btn-dark" id="toggleSidebar"><i class="fa fa-bars"></i></button>
  </div>

  <div class="nav flex-column mt-3 flex-grow-1">
    <a href="#home" class="nav-link active" data-section="home"><i class="fa fa-home"></i><span class="link-text">Home</span></a>
    <a href="#projects" class="nav-link" data-section="projects"><i class="fa fa-folder"></i><span class="link-text">Projects</span></a>
    <a href="#tasks" class="nav-link" data-section="tasks"><i class="fa fa-list-check"></i><span class="link-text">Tasks</span></a>
    <a href="#settings" class="nav-link" data-section="settings"><i class="fa fa-gear"></i><span class="link-text">Settings</span></a>
  </div>

  <div class="sidebar-footer">
    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=WarmUser" alt="Profile Picture" id="profileImg">
    <div class="username">Warm User</div>
    <button class="btn btn-sm btn-danger w-100" data-bs-toggle="modal" data-bs-target="#logoutModal" id="logoutBtn">Log Out</button>
  </div>
</div>

<div class="flex-grow-1 d-flex flex-column">
  <header class="topbar d-flex align-items-center justify-content-between" id="topbar">
    <h5 id="topbarTitle">Home</h5>
  </header>

  <main id="mainContent">
    <!-- Home -->
    <div id="section-home" class="card-custom section">
      <h2>Home</h2>
      <p>Welcome to your warm dashboard. Use the sidebar to navigate.</p>
    </div>

    <!-- Projects -->
    <div id="section-projects" class="card-custom section" style="display:none;">
      <h2>Projects</h2>
      <ul>
        <li>Project Alpha</li>
        <li>Project Beta</li>
      </ul>
    </div>

    <!-- Tasks -->
    <div id="section-tasks" class="card-custom section" style="display:none;">
      <h2>Tasks</h2>
      <ul>
        <li>Finish documentation</li>
        <li>Review PRs</li>
      </ul>
    </div>

    <!-- Settings -->
    <div id="section-settings" class="card-custom section" style="display:none;">
      <h2>Settings</h2>
      <form>
        <div class="mb-3">
          <label>Notifications</label>
          <select class="form-select">
            <option>Enabled</option>
            <option>Disabled</option>
          </select>
        </div>
        <button class="btn btn-warning">Save</button>
      </form>
    </div>
  </main>
</div>

<!-- Log Out Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirm Log Out</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Are you sure you want to log out?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Log Out</button>
      </div>
    </div>
  </div>
</div>

<script>
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('toggleSidebar');
const links = document.querySelectorAll('.nav-link');
const topbarTitle = document.getElementById('topbarTitle');
const mainContent = document.getElementById('mainContent');
const profileImg = document.getElementById('profileImg');
const logoutBtn = document.getElementById('logoutBtn');
const topbar = document.getElementById('topbar');
const brandText = document.getElementById('brandText');
const username = document.querySelector('.username');

let collapsed = false;

// Toggle sidebar
toggleBtn.addEventListener('click', () => {
  collapsed = !collapsed;
  if(collapsed){
    sidebar.classList.remove('expanded');
    sidebar.classList.add('collapsed');
    document.querySelectorAll('.link-text').forEach(el => el.style.display='none');
    brandText.style.display='none';
    username.style.display='none';
    mainContent.style.marginLeft='70px';
    topbar.style.opacity='0';
  } else {
    sidebar.classList.remove('collapsed');
    sidebar.classList.add('expanded');
    document.querySelectorAll('.link-text').forEach(el => el.style.display='inline');
    brandText.style.display='inline';
    username.style.display='block';
    mainContent.style.marginLeft='250px';
    topbar.style.opacity='1';
  }
});

// Navigation switching
links.forEach(link => {
  link.addEventListener('click', e=>{
    e.preventDefault();
    links.forEach(l=>l.classList.remove('active'));
    link.classList.add('active');

    const section = link.getAttribute('data-section');
    topbarTitle.innerText = link.textContent.trim();

    document.querySelectorAll('.section').forEach(sec=>sec.style.display='none');
    document.getElementById('section-'+section).style.display='block';
  });
});

// Toggle logout button visibility on profile image click
profileImg.addEventListener('click', ()=>{
  logoutBtn.style.display = logoutBtn.style.display === 'block' ? 'none' : 'block';
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
